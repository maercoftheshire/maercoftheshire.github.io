<div id="content" class="site-content">
  <div id="primary" class="content-area">
    <main id="main" class="site-main" role="main">

      <article id="post-2" class="post-2 page type-page status-publish {% if page.image %}has-post-thumbnail{% endif %} hentry">

      {% if page.image %}
        <div class="post-thumbnail">
          <img src="{{ page.image }}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="" />
        </div><!-- .post-thumbnail -->
      {% endif %}

        <header class="entry-header">
          <h1 class="entry-title">{{ page.title }}</h1>
        </header><!-- .entry-header -->

        <div class="entry-content">
          {{ content }}
        </div><!-- .entry-content -->

      </article><!-- #post-## -->

    </main><!-- .site-main -->
  </div><!-- .content-area -->
</div><!-- .site-content -->
